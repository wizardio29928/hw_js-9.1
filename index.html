<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      input,
      button {
        display: block;
        width: calc(100% - 40px);
        margin: 10px auto;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 150px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background: #218838;
      }

      .contact {
        background: #f9f9f9;
        margin: 10px 0;
        padding: 10px;
        border-radius: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .contact-info {
        flex-grow: 1;
      }

      .contact-buttons button {
        margin-left: 10px;
        background: #007bff;
      }

      .contact-buttons .delete {
        background: #dc3545;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Контакти</h1>
      <input type="text" id="name" placeholder="Ім'я" />
      <input type="text" id="surname" placeholder="Прізвище" />
      <input type="text" id="phone" placeholder="Телефон" />
      <input type="email" id="email" placeholder="Email" />
      <button id="addBtn">Додати контакт</button>

      <div id="contactList"></div>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
